<div class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h1 class="SignIn_title">Sign-In</h1>
                        <div class={{inputClass}} id="loginCards">
                            <p *ngIf="wrongCreden" class="wrongCredentials text text-center">
                                <b class="text text-danger">*Entered username or password is incorrect</b>
                            </p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="submit()">
                            <div class="form-group">
                                <input type="text" formControlName='username' id="username" class="form-control inputTag"
                                    placeholder="Enter username">

                                <div *ngIf='controls.username.touched && controls.username.invalid'>
                                    <div *ngIf='controls.username.errors?.required'>
                                        <b class="text text-danger">Enter userid*</b>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" formControlName='password' class="form-control inputTag"
                                    placeholder="Enter your password">
                                <div *ngIf='controls.password.touched && controls.password.invalid'>
                                    <div *ngIf='controls.password.errors?.required'>
                                        <b class="text text-danger">Enter password*</b>
                                    </div>
                                </div>
                            </div>
                            <div class="text-left loginDiv">
                                <button *ngIf="!loginForm.valid" class="btn btn-success" id='loginBtn' type="submit"
                                    disabled>Login</button>
                                <button *ngIf="loginForm.valid" class="btn btn-success" id='loginBtn'
                                    type="submit">Login</button>
                                <a routerLink="/forgotPass" class="forgot-link">forgot password?</a>
                            </div>
                        </form>
                        <div class="center">
                            <button class="form-control rg-btn" (click)="routeToRegister()">
                                Register Here
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
