<div class="background">
  <div class="container">
    <div class="row justify-content-md-center  round pb-3">
      <div class="col-lg-4">
        <img  src="assets/human.png"alt="">
      </div>
      <div class="col-lg-4">
        <p>Forget Password</p>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm.value)">
          <div class="form-group">
            <label class="col-form-label h1">Mobile Number <span class="text-danger h5">*</span></label>
            <input formControlName="mobileNumber" type="text" class="form-control">
          </div>
          <button [disabled]="forgotForm.invalid" type="submit" class="btn btn-primary btn-block">Reset password </button>
        </form>
        <h1 class="text-center text-success">{{err}}</h1>
      </div>
  
    </div>
  
  </div>
</div>
