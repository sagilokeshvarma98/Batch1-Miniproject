<table class="table table-bordered">
    <thead>
        <tr class="text-center">
            <th>Product ID</th>
            <th>Product name</th>
            <th>Delivery status</th>
            <th>Transaction status</th>
        </tr>
    </thead>
    <tbody *ngFor="let ele of Transactions">
        <tr class="text-center">
            <th>{{ele.id}}</th>
            <th>{{ele.Poduct_name}}</th>
            <th>{{ele.progress}}</th>
            <th class="text text-danger">{{ele.transaction}}</th>
        </tr>
    </tbody>
</table>
