<xng-breadcrumb [separator]="iconTemplate" class="px-2 ml-2"></xng-breadcrumb>
<ng-template #iconTemplate>
    <mat-icon>chevron_right</mat-icon>
</ng-template>

<div class="container mt-5">
    <div class="search">
        <input type="text" [(ngModel)]='searchTerm' class="form-control" placeholder="Enter your search term">
    </div>
    <div class="productAdd">
        <button mat-raised-button color="accent" class="btn mb-5" (click)="openDialog()"> Add Product <span></span>
            <mat-icon class="add-product-svg ml-1">add_box</mat-icon>
        </button>
    </div>

    <div class="table-responsive">
        <table id="recent-orders" class="table table-hover mb-0 ps-container ps-theme-default">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Product name</th>
                    <th>Available Quantity</th>
                    <th>Product price</th>
                    <th>Total product value</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let product of products | search:searchTerm | test">
                    <th>
                        <span style="margin: 7px; float: left;">{{product.id}}</span>
                        <img style="width: 50px;" src={{product.imageUrls[0].imgUrl}} alt="">
                    </th>
                    <th>{{product.title}}</th>
                    <th>{{product.quantity}}</th>
                    <th>{{product.price | currency:"INR"}}</th>
                    <th>{{product.price | value:product.quantity | currency:"INR"}}</th>
                </tr>
            </tbody>
            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 3px;">
                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps-scrollbar-y-rail" style="top: 0px; right: 3px;">
                <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div>
            </div>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
