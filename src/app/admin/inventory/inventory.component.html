<xng-breadcrumb [separator]="iconTemplate" class="px-2 ml-2"></xng-breadcrumb>
<ng-template #iconTemplate>
    <mat-icon>chevron_right</mat-icon>
</ng-template>

<div class="container mt-5">
    <div class="search">
        <input type="text" [(ngModel)]='searchTerm' class="form-control" placeholder="Enter your search term">
    </div>
    <div class="productAdd">
        <button mat-raised-button color="accent" class="btn mb-5" (click)="openDialog()"> Add Product <span></span>
            <mat-icon class="add-product-svg ml-1">add_box</mat-icon>
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover mb-0 ps-container ps-theme-default">
            <thead  id="recent-orders">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Product name</th>
                    <th>Available Quantity</th>
                    <th>Product price</th>
                    <th>Total product value</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let product of products | search:searchTerm | test">
                    <td>
                        <span style="margin: 7px; float: left;">{{product.id}}</span>
                        <img *ngIf="product.imageUrls.length>0" style="width: 50px;" src={{product.imageUrls[0].imgUrl}} alt="">
                    </td>
                    <td>{{product.title}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price | currency:"INR"}}</td>
                    <td>{{product.price | value:product.quantity | currency:"INR"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
