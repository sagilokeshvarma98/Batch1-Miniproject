<div class="backgroung">
    <div class="container">  
        <div class="row my-4 p-3">
            <h1 id="text" class="text text-center text-bold">Your Cart Items </h1>
            <div class="col-lg-12  col-6" *ngIf="length">
                <table>
                    <thead>
                        <tr class="w-100 ">
                            <th class="text-center py-3">Image </th>
                            <th class="text-center py-3">Name</th>
                            <th class="text-center py-3">Quantity</th>
                            <th class="text-center py-3">Price</th>
                            <th class="text-center py-3">Total</th>
                            <th class="text-center py-3">Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of cart.cartItems">
                            <td class="text-center"><img class="p-2" src="{{x.product.imageUrls[0].imgUrl}}" alt="">
                            </td>
                            <td class="text-center w-50">{{x.product.metaTitle}}</td>
                            <td class="text-center ">
                                <select *ngIf="x.quantityBool" (change)="change($event,x.id)"
                                    [(ngModel)]="x.quantityChange">
                                    <option value="0">0<span>:Delete</span></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10+">10+</option>
                                </select>
                                <div *ngIf="!x.quantityBool">
                                    <input value={{x.quantity}} [(ngModel)]="x.quantity" type="number"
                                        name="changeQuantity" #changeQuantity id="changeQuantity">
                                    <button class="btn btn-warning btn-sm"
                                        (click)="changeQuantityHere(x.quantity,x.id)">update</button>

                                </div>
                            </td>
                            <td class="text-center w-50">{{x.product.price-x.product.discount | currency:"INR"}}</td>
                            <td class="text-center w-50">{{(x.product.price-x.product.discount) * x.quantity | currency:
                                "INR"}}
                            </td>
                            <td class="text-center w-50"><button class="btn btn-danger btn-sm"
                                    (click)="deleteItem(x.id)">Delete</button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h4 class="text-right">Total bill amount to be paid : <span class="text text-primary">{{total
                    |currency:"INR"}}</span></h4>
            <div class="text-right">
                <button class="btn btn-success" (click)="initCart()">Procced to
                    Buy</button> &nbsp;
                <button routerLink="/products" class="btn btn-primary">Shop More</button>
            </div>
        </div>
    </div>
</div>
