<div class="mens">
    <app-carousel></app-carousel>
    <div class="container mt-5" routerLink="/products/Men's wear">
        <div class="row mt-3 p-2">
            <div class="col-lg-3 col-sm-2 mt-3" *ngFor="let x of mens1">
                <img id="img1" class="card-img-top my-2"  src="{{x.img}}" alt="...">
            </div>
        </div>
        <!-- <h1 id="text2">TRENDING MOBILES</h1> -->
        <div class="row mt-4">
            <div class="col-lg-12 col-sm-6 p-3 mt-2">
                <div class="card">
                    <img id="img2" routerLink="/products/Mobiles" src="assets/electronics/e13.jpg" class="card-img-top" alt="img">
                    <div class="card-body">
                    </div>
                </div>

            </div>
        </div>
        <!-- <h1 id="text2">BEST FEATURES</h1> -->
        <div class="row mt-5">
            <div class="col-lg-3 col-sm-6 p-3" *ngFor="let x of mens3">
                <div class="card">
                    <img id="img2" routerLink={{x.link}} src="{{x.img}}" height="350px" alt="">
                    <div class="card-body">
                        <p class="text-center fs-2 mt-1 ">{{x.title}}</p>
                        <!-- <p class="fs-4">{{x.name}}</p> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-3 col-sm-6 p-3" *ngFor="let x of mens2">
                <div class="card">
                    <img id="img2" src="{{x.img}}" height="350px" alt="">
                    <p class="text-center fs-2 mt-1 ">{{x.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
