<app-carousel></app-carousel>
<div class="container">
    <div class="row">
        <h1 class="text-header">Men's Clothing</h1>
        <div class="col-lg-1 col-sm-12 ml-3" *ngFor="let x of mens1">
            <div class="card mb-3">
                <img src="{{x.img}}" class="card-img-top" alt="...">
                <span id="text1" class="text text-center">{{x.name}}</span>
            </div>
        </div>
    </div>
    <div class="row row-carousel my-1">
        <div class="col-lg-8 col-sm-12">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets\corosal\baner5.jpg" class="d-block w-100" height="300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner6.jpg" class="d-block w-100" height="300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner7.jpg" class="d-block w-100" height="300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner8.jpg" class="d-block w-100" height="300px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-4 col-sm-12 my-2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body card-body1">
                            <img src="assets/Mens/m8.jpg" height="100px" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body card-body2">
                            <img src="assets/Mens/m9.jpg" height="100px" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-1">
        <h1 class="text text-center" id="TRENDING">TRENDING BRANDS</h1 >
        <div class="col-lg-3 col-sm-12" *ngFor="let x of mens2">
            <div class="card mb-3">
                <img id="img" src="{{x.img}}" class="card-img-top" alt="img">
                <div class="card-body">
                    <p class="card-header  text-center h3">{{x.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
