<app-carousel></app-carousel>
<div class="container">
    <div class="row">
        <h1 class="text">Men's Clothing</h1>
        <div class="col-lg-1 col-sm-12 ml-3" *ngFor="let x of mens1">
            <div class="card">
                <div class="car-body">
                    <img id="img1" src="{{x.img}}" width="100%" class="card-img-top" alt="...">
                </div>
                <p id="text1" class="card-text text-center">{{x.name}}</p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets\corosal\baner5.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner6.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner7.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner8.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden ">Next</span>
                </button>
            </div>

        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="row p-1">
                <div class="col-lg-12">
                    <a routerLink="/products/jeans">
                    <img src="assets/Mens/m8.jpg" height="170px" alt="">
                    </a>
                </div>
            </div> 
            <div class="row p-1">
                <div class="col-lg-12 ">
                    <img src="assets/Mens/m9.jpg" height="170px" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h1  id="text2">SHOP BY PRICE</h1>
    </div>
    <div class="row">
        <div class="col-lg-12 mt-3">
            <ul>
                <li class="my-1">HOT DEALS</li>
                <li class="my-1">BESTSELLERS</li>
                <li class="my-1">NEW ARRIVALS</li>
                <li class="my-1">VALUE COMBOS</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <h1 id="text2">TRENDING BRANDS</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-12" *ngFor="let x of mens2">
            <div class="card">
                <div class="card-body">
                    <img id="img2" src="{{x.img}}" class="card-img-top" alt="img">
                </div>
                <p>{{x.name}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <h1 id="text2">SHOP BY OCCASION</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-12" *ngFor="let x of mens3">
            <div class="card">
                <div class="card-body">
                    <img id="img2" src="{{x.img}}" alt="">
                    <p class="text-center h1 mt-1 ">{{x.title}}</p>
                    <p>{{x.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-womens-subpage></app-womens-subpage>
<app-kids-subpage></app-kids-subpage>
