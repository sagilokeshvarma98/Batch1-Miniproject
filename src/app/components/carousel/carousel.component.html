
<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img">
      <img src="https://www.mymaldives.com.au/wp-content/uploads/sites/11/2016/12/Beach-Banner.jpg" width="100%" height="200px" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-">
      <img src="https://thumbs.dreamstime.com/b/banner-autumn-time-background-some-fall-leaves-weathered-wood-copy-space-your-message-banner-autumn-time-115869531.jpg" width="100%" height="200px" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
      <div class="picsum-img">
          <img src="https://i.pinimg.com/originals/c3/fd/0d/c3fd0d1ce6359afde2ffe0aa2b42d0fa.jpg" width="100%" height="200px" alt="Random third slide">
        </div>
        <div class="carousel-caption">
          <h3>Third slide label</h3>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
  </ng-template>
</ngb-carousel>
