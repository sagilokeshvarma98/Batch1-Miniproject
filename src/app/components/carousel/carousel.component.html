
 <ngb-carousel >
  <ng-template  ngbSlide *ngFor="let slide of carousel ; let i = index ">
    <div class="picsum-img mt-0" interval="6000">
      <img [src]="slide.img" width="100%" height="250px" overlayColor="#ffffff" >
    </div>
  </ng-template>
</ngb-carousel>
