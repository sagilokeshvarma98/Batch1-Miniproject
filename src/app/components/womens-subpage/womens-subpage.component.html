
 <div class="container">
    <div class="row">
        <h1 class="text">Women's Clothing</h1>
    </div>
    <div class="row mt-3">
        <div class="col-lg-2 col-sm-2" *ngFor="let x of womens1">
            <img id="img1" class="card-img-top my-2" src="{{x.img}}" alt="...">
            <p id="text1" class="card-text text-center my-1">{{x.name}}</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-9 col-md-6">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets\corosal\baner9.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner10.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner11.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner12.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden ">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 my-2">
            <div class="row my-2">
                <img src="assets/Women/w11.jpg" class="rounded float-start" class="w-100" height="160px" alt="">
            </div>
            <div class="row my-2">
                <img src="assets/Women/w12.jpg" class="rounded float-start" class="w-100" height="160px" alt="">
            </div>
        </div>
    </div>
    <div class="row">
        <h1 id="text2">SHOP BY PRICE</h1>
    </div>
    <div class="row">
        <div class="col-lg-4 mt-3">
            <p id="text3" class="my-1"> Kurtis Under Rs. 399 </p>
        </div>
        <div class="col-lg-4 mt-3">
            <p id="text3" class="my-1">Sarees Under Rs. 499</p>
        </div>
        <div class="col-lg-4 mt-3">
            <p id="text3" class="my-1"> DressMaterials Under Rs. 599</p>
        </div>
        
    </div>
    <div class="row">
        <h1 id="text2">TRENDING BRANDS</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-6" *ngFor="let x of womens2">
            <div class="card">
                <img id="img2" src="{{x.img}}" class="rounded float-start" alt="img">
                <div class="card-body">
                    <p class="fs-3">{{x.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">HOT DEALS</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">BEST SELLERS</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">NEW ARRIVALS</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">VALUE COMBOS</p>
        </div>
        
    </div>
    <div class="row">
        <h1 id="text2">SHOP BY OCCASION</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-6" *ngFor="let x of womens3">
            <div class="card">
                <img id="img2" src="{{x.img}}" class="rounded float-start"  alt="">
                <div class="card-body">
                    <p class="text-center fs-2 mt-1 ">{{x.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
