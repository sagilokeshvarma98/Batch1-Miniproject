<div class="container">
    <div class="row">
        <h1 class="text">Women's Clothing</h1>
        <div class="col-lg-1 col-sm-12 ml-3" *ngFor="let x of mens1">
            <div class="card">
                <div class="car-body">
                    <img id="img1" src="{{x.img}}" width="100%" class="card-img-top" alt="...">
                </div>
                <small id="text1" class="card-text text-center">{{x.name}}</small>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets\corosal\baner9.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner10.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner11.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner12.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden ">Next</span>
                </button>
            </div>

        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="row p-1">
                <div class="col-lg-12">
                    <img src='assets/Women/w11.jpg' height="170px" alt="">
                </div>
            </div> 
            <div class="row p-1">
                <div class="col-lg-12 ">
                    <img src='assets/Women/w12.jpg' height="170px" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h1  id="text2">SHOP BY PRICE</h1>
    </div>
    <div class="row">
        <div class="col-lg-12 mt-3">
            <ul>
                <li class="my-1">
                    <span>Kurtis</span> <br>
                    <!-- <span>Under Rs.399</span></li> -->
                <li class="my-1">
                    <span>Sarees</span><br>
                    <!-- <span>Under Rs.599</span></li> -->
                <li class="my-1">
                    <span>Material</span><br>
                    <!-- <span>Under Rs.399</span></li> -->
            </ul>
        </div>
    </div>
    <div class="row">
        <h1 id="text2">TRENDING BRANDS</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-12" *ngFor="let x of mens2">
            <div class="card">
                <div class="card-body">
                    <img id="img2" src="{{x.img}}" class="card-img-top" alt="img">
                </div>
                <!-- <p>{{x.name}}</p> -->
            </div>
        </div>
    </div>
    <!-- <div class="row">
        <h1 id="text2">SHOP BY OCCASION</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-12" *ngFor="let x of mens3">
            <div class="card">
                <div class="card-body">
                    <img id="img2" src="{{x.img}}" alt="">
                    <p class="text-center h1 mt-1 ">{{x.title}}</p>
                </div>
            </div>
        </div>
    </div> -->
    
</div>
