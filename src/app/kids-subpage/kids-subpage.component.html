
<div class="container">
    <div class="row">
        <h1 class="text">Kids Clothing</h1>
    </div>
    <div class="row mt-3">
        <div class="col-lg-9 col-md-6">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets\corosal\baner13.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner14.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner15.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets\corosal\baner16.jpg" class="d-block w-100" height="350px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden ">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 my-2">
            <div class="row my-2">
                <img src="assets/Kids/k1.jpg" class="w-100" height="160px" alt="">
            </div>
            <div class="row my-2">
                <img src="assets/Kids/k2.jpg" class="w-100" height="160px" alt="">
            </div>
        </div>
    </div>
    <div class="row">
        <h1 id="text2">SHOP BY PRICE</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1"> All Under Rs. 199 </p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">All Under Rs. 299</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">All Under Rs. 399</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">All Under Rs. 499</p>
        </div>
        
    </div>
    <div class="row mt-2">
        <div class="col-lg-6 col-sm-6 mt-3">
            <p class="fs-2 mb-4">| BOYS CLOTHING | </p>
            <img src="assets/Kids/k19.jpg" class="w-100" height="450px" alt="">
        </div>
        <div class="col-lg-6 col-sm-6 mt-3">
            <p class="fs-2 mb-4">| GIRLS CLOTHING | </p>
            <img src="assets/Kids/k20.jpg" class="w-100" height="450px" alt="">
        </div>
    </div>
    <div class="row mt-3">
        <h1 id="text2">TRENDING BRANDS</h1>
    </div>
    <div class="row mt-2">
        <div class="col-lg-3 col-sm-6" *ngFor="let x of Kids1">
            <div class="card">
                <img id="img2" src="{{x.img}}" class="card-img-top" alt="img">
                <div class="card-body">
                    <p class="fs-2">{{x.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">HOT DEALS</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">BEST SELLERS</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">NEW ARRIVALS</p>
        </div>
        <div class="col-lg-3 mt-3">
            <p id="text3" class="my-1">VALUE COMBOS</p>
        </div>
        
    </div>
    <div class="row">
        <h1 id="text2">SHOP BY OCCASION</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-6" *ngFor="let x of Kids3">
            <div class="card">
                <img id="img2" src="{{x.img}}" alt="">
                <div class="card-body">
                    <p class="text-center fs-3 mt-1 ">{{x.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
