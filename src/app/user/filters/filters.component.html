<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-sm-4 col-md-3 col-xs-4">
            <h3 class="firstFilter" (click)="clearFilters()">
                <img src="../../../assets/eraser-solid.svg" alt=""> <span>Clear all filters</span>

            </h3>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title class="rating_title" >
                        <img src="../../../assets/star-half-regular.svg" alt=""> <span>Ratings</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p (click)='clearRates()' class="clearFilter" *ngIf='allRates'>
                    <span>
                         </span> Clear
                </p>
                <div class="filtersDiv" *ngFor="let rate of rates">
                    <div (click)='getRating(rate)' class="ngb-rating">
                        <ngb-rating name='rating' value='rate' [rate]='rate' [readonly]='true' [max]='5'>& Up
                        </ngb-rating> <span>& Up</span>
                    </div>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title class="price_title">
                        <img src="../../../assets/dollar-sign-solid.svg" alt=""> <span>Price</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p (click)='clearPrices()' *ngIf='allPrices' class="clearFilter"><span>
                        < </span> Any price</p>
                <div class="priceFilterDiv">
                    <span (click)='getPrice($event)' value='under 10'>Under 100</span>
                    <span (click)='getPrice($event)'>100 - 500</span>
                    <span (click)='getPrice($event)'>500 - 1000</span>
                    <span (click)='getPrice($event)'>1000 - 5000</span>
                    <span (click)='getPrice($event)'>Above 5000</span>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title class="outOfStock_title">
                        <img src="../../../assets/store-slash-solid.svg" alt=""> <span>Out-of-stock</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="filterName">
                    <input type="checkbox" name="outofstock" id="outofstock" value='checked'
                        (change)="outOfStock($event)"><span class="outofstock">Exclude Out of stock</span>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel >
                <mat-expansion-panel-header>
                    <mat-panel-title class="outOfStock_title">
                        <img src="../../../assets/tape-solid.svg" alt=""> <span>Size</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="form-check">
                    <input class="form-check-input" name="size" (change)="getSizes($event)" type="radio" value="S" id="S">
                    <label class="form-check-label" for="S">
                        S
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="size" (change)="getSizes($event)" type="radio" value="M" id="M">
                    <label class="form-check-label" for="M">
                        M
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="size" (change)="getSizes($event)" type="radio" value="L" id="L">
                    <label class="form-check-label" for="L">
                        L
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="size" (change)="getSizes($event)" type="radio" value="XL" id="XL">
                    <label class="form-check-label" for="XL">
                        XL
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="size" (change)="getSizes($event)" type="radio" value="2XL" id="2XL">
                    <label class="form-check-label" for="2XL">
                        2XL
                    </label>
                </div>
            </mat-expansion-panel>
        </div>
        <div class="col-lg-10 col-sm-8 col-md-9 col-xs-8">
            <app-products-display [ratingTerm]="rate" [sizes]="sizes" [priceTerm]='price'></app-products-display>
        </div>
    </div>
</div>
