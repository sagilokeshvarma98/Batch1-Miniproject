<div id="filter">
    <select id="inputState" class="form-control" (change)="viewFilterType($event)">
        <option selected >Sort</option>
        <option value="name">Name</option>
        <option value="high to low">price : high to low</option>
        <option value="low to high">price : low to high</option>
        <option value="rating">rating</option>
    </select>`
</div>
<div class="container-fluid" style="margin-top: 5%;">
    <div *ngFor="let x of Products | filter : ratingTerm | sort : sortTerm | priceFilter : priceTerm">
        <div class="card">
            <a routerLink="{{x.id}}" target="_blank">
                <div class="card-body"  (click)="getItem(x)">
                    <img class="productImage" src={{x.image}} alt="image">
                    <p class="productTitle">{{x.title}}</p>
                    <h3>{{x.price | currency:"INR"}} </h3>
                    <ng-template #t let-fill="fill">
                        <span class="star" [class.full]="fill === 100">
                        <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
                        </span>
                    </ng-template>
                    <ngb-rating [(rate)]="x.mainRating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                </div>
            </a>
        </div>
