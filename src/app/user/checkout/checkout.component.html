<div class="container mt-3">
  <div class="row justify-content-center mt-3">
    <div class="col-md-8 col-lg-5">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center text-danger">Bill Details</h1>
          <hr>
          <div class="card-body">
            <table>
              <thead>
                <tr class="w-100 ">
                  <th class="text-center py-3">Bill type</th>
                  <th class="text-center py-3">-</th>
                  <th class="text-center py-3">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center w-50">Product Price</td>
                  <td class="text-center w-50">:</td>
                  <td class="text-center w-50">{{data.subTotal}}</td>
                </tr>
                <tr>
                  <td class="text-center w-50">Discount </td>
                  <td class="text-center w-50">:</td>
                  <td class="text-center w-50"> - {{data.itemDiscount}}</td>
                  
                </tr>
                <tr>
                  <td class="text-center w-50">Amount to be paid </td>
                  <td class="text-center w-50">:</td>
                  <td class="text-center w-50">{{data.grandTotal}}</td>
                </tr>
                <tr>
                  <td class="text-center w-50">Coupon</td>
                  <td class="text-center w-50">:</td>
                  <td class="text-center w-50">
                    <input type="text" class="form-control sm" name="" id="">
                  </td>
                  <td class="text-center w-50">
                    <span class="py-2">
                      <a class="btn btn-sm btn-danger " (click)="couponApply()" *ngIf="!click"> Apply </a>
                      <a class="btn btn-sm btn-danger " (click)="couponCancel()" *ngIf="click">Cancel</a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-warning btn-block" (click)="checkOut()">CheckOut</button>
          </div>
        </div>
      </div>
    </div>
  </div>
