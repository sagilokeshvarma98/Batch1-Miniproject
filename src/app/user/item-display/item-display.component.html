<div class="errorMessageToCart" *ngIf="showErrorMesage">
    <h4>
        Please select quantity to add.
    </h4>
</div>
<div class="bread-crumb">
    <a [routerLink]="['home']">Home</a> &gt;
    <a [routerLink]="['/electronics']">Electronics</a> &gt;
    <a>item</a>
</div>
<div *ngIf="load">
    <div class="container">
        <div class="row my-2" *ngIf="itemData.imageUrls.length>0">
            <div class="col-lg-2 col-2">
                <div *ngFor="let src of itemData.imageUrls">
                    <img src={{src.imgUrl}} (click)="getImageId(src)" alt="" [style.max-width.px]="50"
                        [style.max-height.px]="50" [style.margin.px]="10">
                </div>
            </div>
            <div class="col-lg-4 col-4">
                <div class="card">
                    <img src={{imageUrl}} alt={{itemData.title}}>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <h3>{{itemData.title}}</h3>
                <ngb-rating [rate]="itemData.mainRating" [readonly]='true' [max]="5"></ngb-rating>
                <h4 class="normalPrice">
                    {{itemData.afterDiscount | currency:"INR"}}
                    <del> ( {{itemData.price|currency:'INR'}} )</del>
                </h4>
                    <h2>{{itemData.category}}</h2>
                    <div class="qty">
                        <small>Quantity : </small>
                        <select name="quantity" (change)='selectQuantity($event)' id="quantity">
                            <option selected value="0">0</option>
                            <option *ngFor='let quantity of itemQuantity' value={{quantity}}>{{quantity}}</option>
                        </select>
                    </div>
                    <div class="cartButton">
                        <app-cart-button [quantity]="quantity" (displayNotification)="displayQuantityError($event)"
                            [itemData]='itemData'></app-cart-button>
                        <span class={{itemData.quantityClass}}>{{itemData.quantityText}}</span>
                    </div>
            </div>
        </div>
        <div class="row">
            <h4 class="description">Description :</h4>
                <ul *ngFor='let data of description'>
                    <li>{{data}}</li>
                </ul>
        </div>
    </div>
