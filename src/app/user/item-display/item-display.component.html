<div class="container itemDes">
    <div class="row">
        <div class="col-sm-5 col-lg-5 col-xs-5 col-md-5 image">
            <img src={{itemData.imageUrls[0].imgUrl}} alt={{itemData.title}}>
        </div>
        <div class="col-sm-7 col-lg-7 col-xs-7 col-md-7 container">
            <div class="decription">
                <h2>{{itemData.title}}</h2>
                <ngb-rating [rate]="itemData.mainRating" [readonly]='true' [max]="5"></ngb-rating>
                <h4 class="normalPrice">
                    Price : {{itemData.afterDiscount | currency:"INR"}}
                    <span>{{itemData.price | currency:"INR"}}</span>
                </h4>
                <h2>{{itemData.category}}</h2>
                Quantity :
                <select name="quantity" (change)='selectQuantity($event)' id="quantity">
                    <option selected value="0">0</option>
                    <option *ngFor='let quantity of itemQuantity' value={{quantity}}>{{quantity}}</option>
                </select>
                <div class="cartButton">
                    <app-cart-button [itemData]='itemData'></app-cart-button>
                </div>
                <h4>Description :</h4>
                <ul *ngFor='let data of description'>
                    <li>{{data}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="comments">
        <app-comments></app-comments>
    </div>
</div>
