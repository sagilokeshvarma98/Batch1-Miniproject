
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>add your adress</h2>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="useradress" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="Name" formControlName="fullName" placeholder="Full Name" >
                          <span class="text-danger"  *ngIf="(adressFormControl.fullName.touched || submitted) && adressFormControl.fullName.errors?.required">Name is Required*</span>
                          <span class="text-danger" *ngIf=" adressFormControl.fullName.errors?.minlength">Minimum 3 Letters Required*</span>
                        </div>
                        <div class="form-group">
                            <label>Flat, House no., Building, Company, Apartment</label>
                            <input type="text" class="form-control" name="flat" formControlName="flat" placeholder="username" >
                          <span class="text-danger"  *ngIf="(adressFormControl.flat.touched || submitted) && adressFormControl.flat.errors?.required">flat no required*</span>
                          <span class="text-danger" *ngIf=" adressFormControl.flat.errors?.minlength">Minimum 3 Letters Required*</span>
                        </div>
                        <div class="form-group">
                            <label>Area, Colony, Street, Sector, Village</label>
                            <input type="text" class="form-control" name="area" formControlName="area" placeholder=""  >
                        <span class="text-danger"  *ngIf="(adressFormControl.area.touched || submitted) && adressFormControl.area.errors?.required">area required*</span>
                      
                      
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number"  class="form-control " name="Mobile" formControlName="mobile" placeholder="Mobile number">
                           <span class="text-danger" *ngIf="(adressFormControl.mobile.touched || submitted) &&adressFormControl.mobile.errors?.required">Mobile number is Required*</span>
                           <span class="text-danger" *ngIf="adressFormControl.mobile.errors?.pattern">Mobile Number must have 10 digit*</span>
                            
                        </div>
                        <div class="form-group">
                            <label>Landmark</label>
                            <input type="text" class="form-control pass-key" formControlName="Landmark"  placeholder="Landmark">
                            <br>
                            <span class="text-danger"
                                *ngIf="(adressFormControl.Landmark.touched || submitted) && adressFormControl.Landmark.errors?.required">
                             Landmark required
                            </span>
                         
                        </div>
                        <div class="form-group">
                            <label>Town/City</label>
                            <input type="text" class="form-control" formControlName="town" placeholder="">
                            <span class="text-danger"
                                *ngIf="(adressFormControl.town.touched || submitted)&& adressFormControl.town.errors?.required">
                          town required
                            </span>
                            
                        </div>
                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning" >ADD</button>
                        </div>
                        
                    </div>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
</div>
