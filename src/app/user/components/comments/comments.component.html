<div class="container m-3">
    <div class="row m-2" *ngFor="let x of itemComment">
        <div class="col-md-12 col-6" class="media border">
            <img src="assets/human.png" alt="John Doe" class="rounded-circle p-2" width="50px">
            <p class="userName h6">{{x.name}} </p>
            <h5 class="rating">Rating : {{x.rating}} /5</h5>
            <p class="msg  h6 my-2 mt-5 ">{{x.msg}}</p>
        </div> 
    </div>
</div>
